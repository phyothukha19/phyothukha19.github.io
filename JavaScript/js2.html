<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // additional opertor
        let three = 1 +2;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;    
        console.log(threeOne);    
        // substraction operator
        let two = 4 - 2;
        console.log(two);
        // division operator
        let div1 = 20/5;
        console.log(div1);
        let div2 = 30/5;
        console.log(div2);
        // remainder operator
        let rem1 = 20%5;
        console.log(rem1);
        let rem2 = 26%7;
        console.log(rem2);
        //  multiplication operator
        let mul1 = 20 * 9;
        console.log(mul1);
        let mul2 = 67*7;
        console.log(mul2);
        // exponentiation operator
        let exp1 = 2**8;
        console.log(exp1);
        let exp2 = 8**9;
        console.log(exp2);
        // procedence
        // + - 
        // / * %

        let total = 1 * 2 +5 / 2 % 5;
        console.log(total);

        // comparison operator

        let x = 12;
        let y = '12';
        console.log(x<16);
        console.log(x>16);
        console.log(typeof(x));
        console.log(typeof(y));
        console.log(12 <= 12);
        console.log(12 >= 12);
        console.log(x==y);
        console.log(x===y);
        console.log(x!=y);
        console.log(x!==y);

        // Logocal operator
        // and &&
        // or ||
        // not !
        
    </script>
</body>
</html>
