<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array
        let numArray = [1,2,3,4,5];
        console.log(numArray);
        console.log(numArray[4]);

        let strArray = ['a','b','c','d','e'];
        console.log(strArray[3]);
        console.log(strArray.length);

        // different types 
        let myArray = ['a','b','c','d','e',1,2,3,4,5,['f','g','h','i',6,7,8]];
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[10][2]);

        // Multi-dimensional Array 
        let multiArray = [[11,22,33],['aa','bb','cc','dd'],[32,34,35,'phyo','thu','kha']];
        console.log(multiArray);
        console.log(multiArray.length);
        console.log(multiArray[2][2]);

        let fruits = [];
        fruits[0] = 'Apple';
        fruits[1] = 'Banana';
        fruits[2] = 'Orange';
        console.log(fruits);

        fruits.push('Mango');
        console.log(fruits);

        fruits.unshift('Pineapple');
        console.log(fruits);

        fruits.pop();
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        fruits.sort();
        console.log(fruits);

        fruits.reverse();
        console.log(fruits);

        let fruits_string = fruits.toString();
        console.log(fruits_string);

        let fruits_array = fruits_string.split(",");
        console.log(fruits_array);

        let str = "Hello World and Hello Javascript";
        console.log(str.split(''));
        console.log(str.split(' '));

        let aArray = [1,2,3];
        let bArray = ['a','b','c'];
        let cArray = aArray.concat(bArray);
        console.log(cArray);

        let dArray = [...aArray,...bArray];
        console.log(dArray);

     </script>
</body>
</html>
