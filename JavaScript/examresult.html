<html lang="en">
<head>

    <title>Document</title>

<body>
    <h1>Exam Result</h1>
    <form name="myform">
        <label for="html">HTML</label>
        <input type="number" name="html" id="html" placeholder="Enter HTML mark">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number " name="js" id="js" placeholder="Enter Javascript mark">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css" placeholder="Enter CSS mark">
        <br><br>
        <button type="button" onclick="result()"  >Result</button>
    </form>

    <script>
        function result(){
            let html = document.myform.html.value;
            console.log(html);
            let js = document.myform.js.value;
            console.log(js);
            let css = document.myform.css.value;
            console.log(css);

            if (html>=50 && js>=50 && css>=50){
            document.write('<h1>This Student is Pass</h1>');
            }else {
            document.write('<h1>This Student is Fail</h1>');
        }

            if (html>80 || js>80 || css>80){
                document.write('<h1>This student pass with distinction</h1>');
                
            }else {
                document.write('<h1>This student pass</h1>');
            }
        }

       
    </script>
</body>
</html>
